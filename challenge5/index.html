<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="Logo">
        </div>
        <div class="right">
            <ul>
                <li>
                    <img src="images/facebook.svg" alt="Facebook">
                </li>
                <li>
                    <img src="images/instagram.svg" alt="Instagram">
                </li>
                <li>
                    <img src="images/twitter.svg" alt="Twitter">
                </li>
                <li>
                    <img src="images/youtube.svg" alt="Youtube">
                </li>
            </ul>
        </div>
    </header>

    <main>
        <div class="img">
            <img src="images/ilustraction.png" alt="">
        </div>

        <div class="text">
            <span>HAYAO MIYAZAKI</span>
            <h2>A Viagem de Chihiro</h2>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

            <div class="buttons">
                <a href="#">
                    <img src="images/play.svg" alt="Play">
                    <span>Assistir Agora</span>
                </a>
                <a href="#" class="trailler"><span>Assista Trailler</span></a>
            </div>
        </div>
    </main>
</body>
</html>
