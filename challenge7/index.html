<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="/"><img src="images/logo.svg" alt="Valorant logo"></a>
        <a href="/">
            <h2>Riot Games</h2>
        </a>
        <a href=""><img src="images/share.svg" alt="Share"></a>
    </header>
    <main>
        <div>
            <div class="left">
                <img src="images/valorant.svg" alt="Valorant">
                <div class="chars">
                    <div class="char">
                        <img src="images/image1.png" alt="Character 1">
                        <span>Omen</span>
                    </div>
                    <div class="char">
                        <img src="images/image2.png" alt="Character 2">
                        <span>Sage</span>
                    </div>
                    <div class="char">
                        <img src="images/image3.png" alt="Character 3">
                        <span>Sova</span>
                    </div>
                </div>
            </div>
            <div id="footer">
                <img src="images/instagram.svg" alt="Instagram">
                <img src="images/twitter.svg" alt="Twitter">
                <img src="images/facebook.svg" alt="Facebook">
            </div>
        </div>
        <img src="images/art.png" alt="Art">
    </main>
    
</body>
</html>
