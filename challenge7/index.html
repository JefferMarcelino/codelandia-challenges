<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Valorant logo">
        <h2>Riot Games</h2>
        <img src="images/share.svg" alt="Share">
    </header>
    <main>
        <div class="left">
            <img src="images/valorant.svg" alt="Valorant">
            <div class="chars">
                <div class="char">
                    <img src="images/image1.png" alt="Character 1">
                    <span>Omen</span>
                </div>
                <div class="char">
                    <img src="images/image2.png" alt="Character 2">
                    <span>Sage</span>
                </div>
                <div class="char">
                    <img src="images/image3.png" alt="Character 3">
                    <span>Sova</span>
                </div>
            </div>
        </div>
        <img src="images/art.png" alt="Art">
    </main>
    <footer>
        <img src="images/instagram.svg" alt="Instagram">
        <img src="images/twitter.svg" alt="Twitter">
        <img src="images/facebook.svg" alt="Facebook">
    </footer>
</body>
</html>
