<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="top">
            <p>Está disponível agora!</p>
            <h2>Loki</h2>
        </div>
        <section>
            <div class="thumbnail">
                <img src="images/capa.png" alt="Thumbnail">
            </div>
            <div class="container">
                <div class="info">
                    <div class="duration">
                        <img src="images/clock.svg" alt="Clock">
                        <span>51min</span>
                    </div>
                    <div class="rating">
                        <img src="images/star.svg" alt="Star">
                        <img src="images/star.svg" alt="Star">
                        <img src="images/star.svg" alt="Star">
                        <img src="images/star.svg" alt="Star">
                        <img src="images/starTransparent.svg" alt="Star">
                    </div>
                    <div class="year">
                        <span>2022</span>
                    </div>
                </div>
                <div class="description">
                    <div class="buttons">
                        <a href="#" class="watch">Assistir agora</a>
                        <a href="#">Trailer</a>
                    </div>
                    <div class="divider"></div>
                    <div class="text">
                        Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
